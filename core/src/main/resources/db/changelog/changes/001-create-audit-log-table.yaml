databaseChangeLog:
  - changeSet:
      id: 1
      author: devstack
      comment: "Create audit_log table for API request audit logging"
      changes:
        - createTable:
            tableName: audit_log
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: http_method
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: request_uri
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: query_string
                  type: varchar(4096)
              - column:
                  name: request_body
                  type: text
              - column:
                  name: client_id
                  type: varchar(255)
              - column:
                  name: user_id
                  type: varchar(255)
              - column:
                  name: source_ip
                  type: varchar(45)
              - column:
                  name: response_status
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: duration_ms
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: trace_id
                  type: varchar(32)
              - column:
                  name: user_agent
                  type: varchar(512)

        - createIndex:
            indexName: idx_audit_log_timestamp
            tableName: audit_log
            columns:
              - column:
                  name: timestamp

        - createIndex:
            indexName: idx_audit_log_client_id
            tableName: audit_log
            columns:
              - column:
                  name: client_id

        - createIndex:
            indexName: idx_audit_log_request_uri
            tableName: audit_log
            columns:
              - column:
                  name: request_uri

      rollback:
        - dropTable:
            tableName: audit_log
