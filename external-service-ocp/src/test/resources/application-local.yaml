logging:
  level:
    org.opendevstack.apiservice.externalservice.ocp: DEBUG

# OpenShift Configuration for Integration Tests
externalservices:
  openshift:
    instances:
      # Cluster A OpenShift instance
      cluster-a:
        api-url: ${OPENSHIFT_TEST_API_URL:https://api.cluster-a.ocp.example.com:6443}
        token: ${OPENSHIFT_TEST_TOKEN:your-token-here}
        namespace: ${OPENSHIFT_TEST_NAMESPACE:example-project-cd}
        connection-timeout: 30000
        read-timeout: 30000
        trust-all-certificates: ${OPENSHIFT_TEST_TRUST_ALL:true}
      dev:
        api-url: ${OPENSHIFT_TEST_API_URL:https://api.dev.ocp.example.com:6443}
        token: ${OPENSHIFT_TEST_TOKEN:your-dev-token-here}
        namespace: ${OPENSHIFT_TEST_NAMESPACE:devstack-dev}
        connection-timeout: 30000
        read-timeout: 30000
        trust-all-certificates: ${OPENSHIFT_TEST_TRUST_ALL:true}

